<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

        <title>HTMLBrowse</title>
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="top_bar">
            <!--First Buttons-->
            <button id="back_btn"> Back</button>
            <button id="fwd_btn"> Forward</button>
            <!-- URL Bar-->
            <input id="url" name="url" class="search_bar" type="text">
            <!-- Tabs-->
            
        </div>
        <!--Web Content-->
        <div id="web_content" class="web_content">
            <webview src="https://google.com" id="url_src" class="web_content" httpreferrer="https://google.com/" useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0.0.0 Safari/537.36" webpreferences="allowRunningInsecureContent, javascript=yes" nodeintegrationinsubframes plugins allowpopups></webview>
        </div>


    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
